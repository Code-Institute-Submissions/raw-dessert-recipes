<!-- Jinja child template, inheritance code to parent template, base.html. -->
{% extends 'base.html' %} {% block content %}

<div class="row">
    <h4>Edit Recipe</h4>
</div>

<!-- Form -->
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_title" name="recipe_title" type="text" class="validate" value="{{recipe.recipe_title}}">
                <label for="icon-prefix">Recipe Title</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date_posted" name="date_posted" type="text" class="datepicker">
                <label for="icon-prefix">Date Posted</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <input id="description" name="description" type="text" class="validate" value="{{recipe.description}}">
                <label for="icon-prefix">Description</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea">{{recipe.ingredients}}</textarea>
                <label for="icon-prefix">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_numbered</i>
                <textarea name="instructions" id="instructions" class="materialize-textarea">{{recipe.instructions}}</textarea>
                <label for="icon-prefix">Instructions</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="author_name" name="author_name" type="text" class "validate" value="{{recipe.author_name}}">
                <label for="icon-prefix">Author</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect black" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<!-- Import Materialize JS library. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Initialization jQuery -->
<script type="text/javascript">
    $(document).ready(function() {
        date_posted = Date.parse('{{recipe.date_posted}}');
        $('#date_posted').pickadate('picker').set('select', date_posted, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

<!-- Jinja child template, inheritance code to parent template, base.html. -->
{% endblock %}
