<!DOCTYPE html>

<head>
    <!-- Import Google Icon Font library. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Materialize CSS library. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Link to custom css file. -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />

    <!-- CSS includede within html file, when included within style.css won't override Materialize CSS -->
    <style>
        .centered {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 65px;
            font-style: italic;
        }
    </style>

</head>

<body>
    <header>
        <nav class="black">
            <div class="nav-wrapper">
                <a href="{{url_for('get_recipes')}}" class="brand-logo">Raw Chocolate Recipes</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_recipes')}}">Recipes</a></li>
                    <li><a href="{{url_for('add_recipe')}}">New Recipes</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_recipes')}}">Recipes</a></li>
                    <li><a href="{{url_for('add_recipe')}}">New Recipes</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <div>
        <img src="/static/images/rawchocolate.jpg" alt="Raw Chocolate" height="500" width="2000" ">
        <div class="centered">Enjoy raw chocolate. It's a superfood with powerful antioxidant benefits.</div>
    </div>

    <!-- Jinja parent template inheritance code. -->
    {% block content %} {% endblock %}

    <!-- Import Materialize JS library. -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js "></script>

    <!-- Materialize Initialization jQuery -->
    <script type="text/javascript ">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $(".button-collapse ").sideNav();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
    </script>

</body>

</html>
