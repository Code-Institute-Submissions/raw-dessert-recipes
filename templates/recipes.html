<!-- Jinja template logic code to bring in parent template i.e. base.html -->
{% extends 'base.html' %}
{% block content %}

    <!-- Recipe represents each document in the collection and recipes is the collection passed back -->
    {% for recipe in recipes %}
    <!-- Access each key value pair within each document -->
    {{recipe.recipe_title}}
    {{recipe.description}}
    {{recipe.ingredients}}
    {{recipe.instructions}}
    {{recipe.author_name}}
    {{recipe.posted_date}}
    {% endfor %}

<!-- Jinja template logic code to close off parent template i.e. base.html -->
{% endblock %}
